<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia</title>
  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
      body {
          font-family: 'Verdana', sans-serif;
          width: 90%;
          max-width: 55.8em;
          margin: 0 auto;
      }
      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 55.8em;
          margin: 0 auto;
          padding: 0.5rem 0;
          border-bottom: solid 1px #eaecf0;
      }
      .logo {
          display: flex;
      }
      .search {
          border: solid 1px #eaecf0;
          padding: 0.5rem;
      }
      main {
          padding: 0.5rem 0;
      }
      h1 {
          font-size: 2.5rem;
          line-height: 1.3;
      }
      ul {
          list-style: none;
      }
  </style>
</head>
<body>
<header>

  </a>
  <form action="/search" method="get">
    <label>
      <input name="q" placeholder="Search Wikipedia" type="text" class="search">
    </label>
  </form>
</header>
<main>
  <h1>"{{ query }}"</h1>
    <ul>
        {% for title, url in results %}
            <li><a href="{{ url }}">{{ title }}</a></li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
